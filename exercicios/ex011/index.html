<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdias html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir este site em varias formas diferentes ou simplesmente almente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audio em html5.</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Infelimente seu navegador nao consegue reproduzir aldio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
   </audio>
</body>
</html>
